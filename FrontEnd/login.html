<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Page de connexion">
	<title>Sophie Bluel - Architecte d'intérieur - Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" class="h1">Sophie Bluel </a><span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><a>login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div-login">
            <h2>Log In</h2>
            <form class="form-login" method="post" action="index.html">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <p class="error-email">Veuillez renseigner votre email</p>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
                <p class="error-password">Veuillez renseigner votre mot de passe</p>
                <input class="button-connecter" type="submit" value="Se connecter">
            </form>
            <a class="password-oublie" href="#">Mot de passe oublié</a>
        </div>
    </main>
    <footer class="footer-login">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="login.js" type="module"></script>
    
</body>
</html>
